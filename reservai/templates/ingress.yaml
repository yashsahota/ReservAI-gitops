apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reservai
  annotations:
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
spec:
  ingressClassName: nginx
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: reservai
                port:
                  number: {{ $.Values.ingress.port }}
        {{- end }}
  {{- end }}
