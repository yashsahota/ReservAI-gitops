apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reservai
  annotations:
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      log_format custom '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" "$http_x_forwarded_for" "$http_x_forwarded_proto"';
      access_log /var/log/nginx/access.log custom;
spec:
  ingressClassName: nginx
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: reservai
                port:
                  number: {{ $.Values.ingress.port }}
        {{- end }}
  {{- end }}
